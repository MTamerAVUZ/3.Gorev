        <img onclick="topFunction()" id="myBtn" title="Go to top" src="/resimler/up-arrow.png" width="50px" alt="">


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl ">
                <div class="modal-content bg-dark-subtle">
                    <div class="modal-body ">
                        <div class="card">
                            <img id="resim" src="" class="card-img">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="margin: auto;" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        <script>

            let modal = document.getElementById('resim');

            document.querySelectorAll(".card img").forEach(element => {
                element.addEventListener('click', () => {
                    let src = element.getAttribute('src');
                    modal.setAttribute('src', src);
                })
            });

            let mybutton = document.getElementById("myBtn");

            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }


            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
